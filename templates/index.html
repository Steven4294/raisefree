<div id="wrapper">
    <div class="overlay"></div>
    <div id="page-content-wrapper">
        <div id="header-home" class="home">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6 section-left-home">
                        <div class="overlay-header"></div>
                        <img src="../static/img/hellmuth.jpg" class="img-responsive" alt="Background Home">
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 section-right-home">
                        <div class="box-me">
                            <div class="contents-header-home">
                                <h3>Welcome to</h3>
                                <h2>RaiseFree</h2>
                                <p>
                                    <span class="first-word-fixed"></span> <span id="typed"></span>
                                </p>

                                <!-- Start Section Animation Typed Js -->
                                <div id="typed-strings">

                                    <p>Create Account</p>
        

                                </div>

                                <br>
                                <form action="" method="post">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="{{request.form.email_input}}" name="email_input">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputUsername">Username</label>
                                        <div class="input-group mb-2 mb-sm-0">
                                            <div class="input-group-addon">@</div>
                                            <input type="text" class="form-control" id="username" placeholder="Username" value="{{request.form.username_input}}" name="username_input">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password</label>

                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{request.form.password_input}}" name="password_input">
                                        </div>

                                        <input class="btn btn-default" type="submit" value="Sign up">
                                        <br>
                                        <br>
                                        <p class="text-center text-muted"> <small> Already have an account?  <span style="display:inline-block; width: 60px;"></span>
 				<a href="/login"> Log in here</a> </small> </p>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
