
<!DOCTYPE html>
<html>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width = device-width, initial-scale = 1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/flatly/bootstrap.css"> 

	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
		<a class="navbar-brand" href="#">RF</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
		<a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
		<a class="nav-item nav-link" href="#">Features</a>
		<a class="nav-item nav-link" href="#">Pricing</a>
		</div>
		</div>
	</nav>



	<div class="container">
	<div class="row align-items-center">
		<div class="col col-xs-12 col-sm-6 col-md-6 col-lg-6">
			<div class="page-header"> 
			<h1> Welcome to RaiseFree</h1>
			</div>
		</div>

		<div class="col col-xs-12 col-sm-6 col-md-6 col-lg-6">
			<form action="" method="post">
				<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="{{request.form.email_input}}" name="email_input">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>

				<div class="form-group">
				<label for="inputUsername">Username</label>
				<div class="input-group mb-2 mb-sm-0">
		        <div class="input-group-addon">@</div>
				<input type="text" class="form-control" id="username" placeholder="Username" value="{{request.form.username_input}}" name="username_input">

				</div>

				<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{request.form.password_input}}" name="password_input">
				</div>
				
				<input class="btn btn-default" type="submit" value="Login">
			</form>
		</div>
		</div>
	</div>

	<p>Steven, I put in the code below to test flashed messages. Please clean this up when you get a chance.</p>
	{% for message in get_flashed_messages() %}
	<br>
	{{ message }}
	{% endfor %}


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	</div>
</html>
